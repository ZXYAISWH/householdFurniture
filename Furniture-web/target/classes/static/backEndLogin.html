<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css"/>
    <style>
        body {
            background-image: url("img/backgroudImage.jpg");
            background-repeat: no-repeat;
            background-size: 100%;
        }
        #i18n{
            position: fixed;
            top: 5%;
            right: 10%;
            text-align: center;
            height: 100px;
            line-height: 100px;
            font-size: 40px;
            color: #5bc0de;
            font-style: italic;
        }
    </style>
</head>
<body>
<div class="container">
    <div id="i18n">
        <select id="choose">
            <option value="中文">中文</option>
            <option value="英语">英语</option>
        </select>
    </div>
    <div style="text-align: center;">
        <h1 id="info">最家家居管理员登录</h1>
    </div>
    <div class="row">
        <div class="col-md-8" style="margin: 120px 365px;">
            <form action="#" class="form-horizontal" method="post">
                <!-- 表单区域-->
                <fieldset>
                    <!--表单主题-->
                    <!-- 每一个form-group都可以自定义布局-->
                    <div class="form-group" style="margin-bottom: 30px;">
                        <!-- label表示文字提示标签,可以通过表单的组建的id提示-->
                        <label class="col-md-2 control-label" for="account" id="accountInfo">账号</label>
                        <div class="col-md-4">
                            <input class="form-control" id="account" type="text"/>
                        </div>
                    </div>

                    <div class="form-group" style="margin-bottom: 30px;">
                        <!-- label表示文字提示标签,可以通过表单的组建的id提示-->
                        <label class="col-md-2 control-label" for="password" id="passwordInfo">密码</label>
                        <div class="col-md-4">
                            <input class="form-control" id="password" type="password"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-6 col-md-offset-3">
                            <input class="btn btn-info" style="margin-left: -20px;margin-right: 25px;" type="button"
                                   value="提交" id="subLogin"/>
                            <input class="btn btn-warning" type="reset" value="重置" id="reset"/>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>
</body>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script charset="UTF-8" src="f_js/managerLogin.js" type="text/javascript"></script>
</html>
