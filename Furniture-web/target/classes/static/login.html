<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link href="css/public.css" rel="stylesheet" type="text/css"/>
    <link href="css/login.css" rel="stylesheet" type="text/css"/>
    <link href="../css/bootstrap.css" rel="stylesheet" type="text/css">
</head>
<body>
<!-------------------login-------------------------->
<div class="login">
    <form action="#" method="post">
        <h1><a href="index.html"><img src="img/temp/logo.png"></a></h1>
        <p id="prompt">账号或密码不能为空</p>
        <p id="accountOrPasswordError">账号或密码错误</p>
        <p><input name="account" placeholder="邮箱/手机号" type="text" value=""></p>
        <p><input name="password" placeholder="密码" type="text" value=""></p>
        <p><input id="auto_login" type="checkbox"><span id="auto_text">自动登录</span><input id="rememberPass"
                                                                                         type="checkbox"><span
                id="remember">记住密码</span><a href="forget.html" id="forgetPass">忘记密码</a></p>
        <p><input class="btn btn-danger" id="login" name="" type="button" value="登  录"></p>
        <p class="txt"><a class="" href="reg.html">免费注册</a></p>
    </form>
</div>
</body>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="f_js/login.js"></script>
</html>
