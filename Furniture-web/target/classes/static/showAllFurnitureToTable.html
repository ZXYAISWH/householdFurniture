<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link type="text/css" rel="stylesheet" href="css/bootstrap.css">
    <style>
        #form{
            margin: auto;
            width: 400px;
            height: 330px;
        }
        #updateFurniture{
            width: 500px;
            height: 360px;
            background-color: antiquewhite;
            position: fixed;
            left: 35%;
            top: 30%;
            border-radius: 5%;
        }
        #welcomeToBackStage{
            text-align: center;
            width: 100%;
            height: 100px;
            line-height: 100px;
            font-size: 40px;
            color: #5bc0de;
            font-style: italic;
            background-color: aliceblue;
            text-shadow: #90D7EC 10px 10px 10px;
        }
        #furnitureTable{
            text-align: center;
        }
        #selectFurnitureType{
            text-align: center;
            position: absolute;
            left: 85%;
            top: 4%;
        }
        #addFurniture{
            text-align: center;
            width: 100px;
            height: 48px;
            position: absolute;
            left: 75%;
            top: 4%;
        }
    </style>
</head>
<body>
<div id="welcomeToBackStage">
    <span>欢迎来到家具后台系统</span>
    <button class="btn btn-info" id="addFurniture">新增家具</button>
    <select id="selectFurnitureType">
        <option value="全部家具" selected>全部家具</option>
    </select>
</div>
<table class="table table-hover" border="1" id="furnitureTable" cellpadding="0" cellspacing="0">
  <thead>
      <tr>
          <td>家具编号</td>
          <td>家具的名称</td>
          <td>家具的销量</td>
          <td>家具的库存</td>
          <td>家具的价格</td>
          <td>家具的状态</td>
          <td>家具的添加时间</td>
          <td>操作</td>
      </tr>
  </thead>
  <tbody id="furnitureData">

  </tbody>
</table>
<div id="updateFurniture">
    <form class="bs-example bs-example-form" role="form" id="form">
        <br>
        <br>
        <div class="input-group">
            <span class="input-group-addon">家具的名称</span>
            <input type="text" class="form-control" name="furnitureName">
        </div>
        <br>
        <div class="input-group">
            <span class="input-group-addon">家具的库存</span>
            <input type="text" class="form-control" name="furnitureInventory">
        </div>
        <br>
        <div class="input-group">
            <span class="input-group-addon">家具的价格</span>
            <input type="text" class="form-control" name="furniturePrice">
        </div>
        <br>
        <div class="input-group">
            <span class="input-group-addon">家具的描述</span>
            <input type="text" class="form-control" name="furnitureDescription">
        </div>
        <br>
        <div class="input-group">
            <span class="input-group-addon">关键字搜索</span>
            <input type="text" class="form-control" name="furnitureKeyWord">
            <input type="text" hidden name="furnitureId">
        </div>
        <br>
        <div class="input-group">
            <input id="sure" type="button" style="margin-left: 100px" value="确认" class="btn btn-info" >
            <input id="unHide" type="button" style="margin-left: 100px" value="取消" class="btn btn-warning">
        </div>
    </form>
</div>
</body>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="f_js/showAllFurnitureToTable.js"></script>
</html>
