<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <link href="css/public.css" rel="stylesheet" type="text/css"/>
    <link href="css/login.css" rel="stylesheet" type="text/css"/>
    <link href="../css/bootstrap.css" rel="stylesheet" type="text/css">
</head>
<body>
<!-------------------reg-------------------------->
<div class="reg">
    <form action="#" method="post">
        <h1><a href="index.html"><img src="img/temp/logo.png"></a></h1>
        <p>用户注册</p>
        <p><input name="phone" placeholder="请输入手机号码" type="text" value=""><span id="rulesCellPhone"></span></p>
        <p><input name="password" placeholder="请输入密码" type="text" value=""><span id="rulesCellPass"></span></p>
        <p><input name="confirm-password" placeholder="请确认密码" type="text" value=""><span
                id="confirmRulesCellPass"></span></p>
        <p class="txtL txt"><input class="code" id="verification" name="" placeholder="验证码" type="text" value=""><span
                id="verificationCode"></span>
            <button class="btn btn-info" id="verification-code" type="button">获取验证码</button>
        </p>
        <p><input class="btn btn-danger" id="register" type="button" value="注册"></p>
        <p class="txtL txt">完成此注册，即表明您同意了我们的<a href="#">使用条款和隐私策略</a></p>
        <p class="txt"><a href="login.html"><span></span>已有账号登录</a></p>
    </form>
</div>
</body>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="f_js/register.js"></script>
</html>
